<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>

</head>

<body>

    <img style="position:absolute;" id="cat" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

    <script>

        let image = document.getElementById("cat");
        image.style.left = "0px";

        function catWalk() {

            image.style.left = (parseInt(image.style.left) + 10) + 'px';

        }

        window.setInterval(catWalk, 50);
    </script>

</body>

</html>
